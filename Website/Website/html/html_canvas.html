<section> 
	<h1>Canvas</h1> 
<canvas id="myCanvas" width="400" height="300" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

/* canvas erstellen */
var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
 
/* Handler fuer Mouse-click im canvas-Bereich */ 
function on_canvas_click(ev) {
  // ... x,y sind die absoluten Koordinaten innerhalb des Canvas
  var x = ev.clientX - canvas.offsetLeft;
  var y = ev.clientY - canvas.offsetTop;
  var message = "Mouse-Position: x=" + x + "y=" + y;
  ctx.font="20px Arial";
  ctx.clearRect(0,260,400,40);  /* alten Text loeschen */
  ctx.fillStyle = "#FF0000";
  ctx.fillText(message,60,290);  /* neuen Text schreiben */
  
} 
 
/* Handler fure Mouse-click registrieren */ 
canvas.addEventListener('click', on_canvas_click, false);

/* Rechteck zeichnen */
ctx.fillStyle="#FF5500";
ctx.fillRect(10,30,100,50);

/* Gerade zeichnen */
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();

/* Kreis zeichnen */
ctx.beginPath();
ctx.arc(100,150,40,0,2*Math.PI);
ctx.strokeStyle = "#0000FF";
ctx.stroke();
ctx.fillStyle = "#00FF00";
ctx.fill();

/* Text schreiben */
ctx.font="30px Arial";
ctx.fillStyle = "#0000FF";
ctx.fillText("Hello World",200,50);

/* Bild zeichnen */
var cat = new Image();
cat.src = "../bilder/haus.jpg";
cat.onload = function() {
  ctx.drawImage(cat, 150, 100, 200, 160);
};

</script>
